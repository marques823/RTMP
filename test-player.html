<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Teste</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
</head>
<body>
    <h1>Player de Teste - camera2</h1>
    <div style="max-width: 800px; margin: 0 auto;">
        <video
            id="player"
            class="video-js vjs-default-skin"
            controls
            preload="auto"
            width="100%"
            height="400"
            data-setup='{}'
        >
        </video>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-flash@2/dist/videojs-flash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-flvjs@0.2.0/dist/videojs-flvjs.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const player = videojs('player');
            const streamKey = 'camera2';
            const serverHost = window.location.hostname;
            
            // Carregar via HTTP-FLV
            player.src({
                src: `http://${serverHost}:8090/live/${streamKey}.flv`,
                type: 'video/x-flv'
            });
            
            player.play();
        });
    </script>
</body>
</html>
